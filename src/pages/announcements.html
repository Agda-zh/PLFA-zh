---
title     : "Announcements"
permalink : /Announcements/
---

$if(posts)$
<div class="post-list">
    $for(posts)$
    <li>
        <h2>$title$</h2>
        <span class="post-meta">$date$</span>
        $if(teaser)$
        $teaser$
        <a href="$url$">(more)</a>
        $else$
        $content$
        $endif$
    </li>
    $endfor$
</div>
$endif$
