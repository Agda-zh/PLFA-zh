<ul class="social-media-list">
    $if(github)$
    <li><a rel="me" href="https://github.com/$github$" title="$github$"><svg class="svg-icon grey"><use xlink:href="/public/minima-social-icons.svg#github"></use></svg>&nbsp;$github$</a></li>
    $endif$
    $if(twitter)$
    <li><a rel="me" href="https://twitter.com/$twitter$" title="$twitter$"><svg class="svg-icon grey"><use xlink:href="/public/minima-social-icons.svg#twitter"></use></svg>&nbsp;$twitter$</a></li>
    $endif$
</ul>
